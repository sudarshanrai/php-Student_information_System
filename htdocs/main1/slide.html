<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	
	<title>Simple jQuery Slideshow</title>
	
	
	<style>
		#slideshow { 
		    margin: 80px auto; 
		    position: relative; 
		    width: 500px; 
		    height: 500px; 
		    padding: 10px; 
		    box-shadow: 0 0 10px rgba(0,0,0,0.4); 
		}
		
		#slideshow > div { 
		    position: absolute; 
		    top: 10px; 
		    left: 10px; 
		    right: 10px; 
		    bottom: 10px; 
		}
	</style>
<script src="ajax.js"></script>
	<script>
		$(function() {
		
			$("#slideshow > div:gt(0)").hide();
	
			setInterval(function() { 
			  $('#slideshow > div:first')
			    .fadeOut(1000)
			    .next()
			    .fadeIn(1000)
			    .end()
			    .appendTo('#slideshow');
			},  3000);
			
		});
	</script>
</head>

<body>

	   </div>
